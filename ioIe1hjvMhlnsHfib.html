<html>

<head>
  <base
    href="https://websim.io/calculator/make%20the%20colour%20black%20and%20gold%20and%20make%20it%20more%20advanced%20calculator">
  <title>Advanced Black and Gold Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
    }

    .calculator {
      background-color: #000000;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      width: 350px;
    }

    #display {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      background-color: #333;
      color: #ffd700;
      border: none;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      width: 100%;
      height: 60px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      background-color: #1a1a1a;
      color: #ffd700;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.2);
    }

    button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .operator,
    .function {
      background-color: #2a2a2a;
    }

    .equals {
      background-color: #ffd700;
      color: #000000;
    }

    .clear {
      background-color: #8b0000;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="function" onclick="backspace()">⌫</button>
      <button class="function" onclick="appendToDisplay('(')">(</button>
      <button class="function" onclick="appendToDisplay(')')">)</button>
      <button class="function" onclick="appendToDisplay('Math.sin(')">sin</button>
      <button class="function" onclick="appendToDisplay('Math.cos(')">cos</button>
      <button class="function" onclick="appendToDisplay('Math.tan(')">tan</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
      <button class="function" onclick="appendToDisplay('Math.sqrt(')">√</button>
      <button class="function" onclick="appendToDisplay('Math.pow(')">x^y</button>
      <button class="function" onclick="appendToDisplay('Math.log(')">ln</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button class="number" onclick="appendToDisplay('7')">7</button>
      <button class="number" onclick="appendToDisplay('8')">8</button>
      <button class="number" onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button class="number" onclick="appendToDisplay('4')">4</button>
      <button class="number" onclick="appendToDisplay('5')">5</button>
      <button class="number" onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button class="number" onclick="appendToDisplay('1')">1</button>
      <button class="number" onclick="appendToDisplay('2')">2</button>
      <button class="number" onclick="appendToDisplay('3')">3</button>
      <button class="equals" onclick="calculate()">=</button>
      <button class="number" onclick="appendToDisplay('0')">0</button>
      <button class="number" onclick="appendToDisplay('.')">.</button>
      <button class="function" onclick="appendToDisplay('Math.PI')">π</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function backspace() {
      let currentDisplay = document.getElementById('display').value;
      document.getElementById('display').value = currentDisplay.slice(0, -1);
    }

    function calculate() {
      try {
        let expression = document.getElementById('display').value;
        // Replace '^' with '**' for exponentiation
        expression = expression.replace(/\^/g, '**');
        const result = eval(expression);
        document.getElementById('display').value = Number.isInteger(result) ? result : result.toFixed(8);
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>

</html>
